version: 2

models:

  - name: stg_greenery__users
    description: Greenery users
    columns:
      - name: user_guid
        description: User ID
        data_tests:
          - not_null
          - unique

  - name: stg_greenery__events
    description: Greenery events
    columns:
      - name: event_guid
        description: Event ID
        data_tests:
          - not_null
          - unique
      - name: event_type
        description: Event Type
        data_tests:
          - accepted_values:
              values: ['page_view', 'add_to_cart', 'checkout', 'package_shipped']
      - name: user
        description: User ID
